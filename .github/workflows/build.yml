name: Docker Image build CI

on:
  pull_request:
    branches: 
    - master
  push:
    branches: 
    - release/*

  workflow_dispatch:

jobs:
  build:
    runs-on: floryn90-runners

    steps:
      - name: Clean Workspace
        uses: AutoModality/action-clean@v1
        
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load assetpath
        run: |
          if [[ -f /runnertmp/.path ]]; then
            source /runnertmp/.path
          fi

      - name: Load servicepath
        run: |
          if [[ -f /runner/.path ]]; then
            source /runner/.path
          fi

      - name: Install build essential
        run: |
          sudo apt-get update
          sudo apt-get dist-upgrade -y
          sudo apt-get -y install build-essential curl apt-utils wget unzip

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: floryn90
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: floryn90/hugo

      - name: Prepare
        run: make prepare

      - name: Build
        run: make build

      - name: Upload target content
        uses: actions/upload-artifact@v4
        with:
          name: target
          path: target

      # - name: Test Docsy
      #   run: sudo make test-docsy

      # - name: Test DocuAPI
      #   run: sudo make test-docuapi

      - name: Push edge images
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: make push-edge
