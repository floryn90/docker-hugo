name: Docker Image build CI

on:
  pull_request:
    branches: 
    - master
  push:
    branches: 
    - release/*

  workflow_dispatch:

permissions: 
  contents: write
  pull-requests: write
  discussions: write
  issues: write

jobs:
  build:
    runs-on: floryn90-runners
    container: ubuntu:latest
    steps:
      - name: Clean Workspace
        uses: AutoModality/action-clean@v1
        
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build essential
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get full-upgrade -y
          sudo apt-get -y install build-essential wget

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: floryn90
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: floryn90/hugo

      - name: Prepare
        run: make prepare

      - name: Build
        run: make build

      # Compare the image built in the pull request with the one in production
      - name: Docker Scout
        id: docker-scout
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/scout-action@v1
        with:
          command: compare
          to-env: production
          ignore-unchanged: true
          only-severities: critical,high
          organization: floryn90

      - name: Upload target content
        uses: actions/upload-artifact@v4
        with:
          name: target
          path: target

      # - name: Test Docsy
      #   run: sudo make test-docsy

      # - name: Test DocuAPI
      #   run: sudo make test-docuapi

      - name: Push edge images
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: make push-edge
