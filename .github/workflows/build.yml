name: Docker Image build CI

on:
  pull_request:
    branches: 
    - master
    paths-ignore:
      - '.github/**'
  push:
    branches: 
    - release/*
    paths-ignore:
      - '.github/**'

  workflow_dispatch:

permissions: 
  contents: write
  pull-requests: write
  discussions: write
  issues: write

jobs:
  build:
    runs-on: floryn90-runners
    permissions:
      id-token: write
      contents: read
      attestations: write

    steps:

      - name: Clean Workspace
        uses: AutoModality/action-clean@v1
        
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build essential
        uses: ./.github/actions/install_deps  

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
          driver-opts: |
            image=moby/buildkit:master
            network=host
            default-load=true
          platforms: linux/amd64,linux/amd64/v2,linux/amd64/v3,linux/amd64/v4,linux/arm64,linux/riscv64,linux/ppc64,linux/ppc64le,linux/s390x,linux/386,linux/arm/v7,linux/arm/v6

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: floryn90
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: floryn90/hugo

      - name: Prepare
        shell: bash
        run: make prepare

      - name: Build
        shell: bash
        run: make build

      - name: Upload target content
        uses: actions/upload-artifact@v4
        with:
          name: target
          path: target

      - name: Push edge images
        if: ${{ ! startsWith(github.ref, 'refs/tags/') }}
        shell: bash
        run: make push-edge

