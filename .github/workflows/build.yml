name: Docker Image build CI

on:
  pull_request:
    branches: 
    - master
    paths-ignore:
      - '.github/**'
  push:
    branches: 
    - release/*
    paths-ignore:
      - '.github/**'

  workflow_dispatch:

permissions: 
  contents: write
  pull-requests: write
  discussions: write
  issues: write
  id-token: write
  attestations: write

jobs:
  build:
    runs-on: floryn90-runners
    steps:

      - name: Clean Workspace
        uses: AutoModality/action-clean@v1
        
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build essential
        uses: ./.github/actions/install_deps  

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: setup-buildx
        with:
          version: latest

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: floryn90
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: floryn90/hugo

      - name: Prepare
        shell: bash
        run: make prepare

      - name: Build
        shell: bash
        run: make build

      - name: Get builded image tags
        id: export-images
        run: |
          images=$(docker images --filter reference=floryn90/hugo --format '{{.Repository}}:{{.Tag}}')
          echo -e "${images[@]}"
          echo "images=\"${images[@]}\"" >> $GITHUB_OUTPUT
        

      - name: Upload target content
        uses: actions/upload-artifact@v4
        with:
          name: target
          path: target

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ steps.setup-buildx.outputs.platforms }}
          load: true
          tags: ${{ steps.export-images.outputs.images}}     
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}

